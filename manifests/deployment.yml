apiVersion : apps/v1
kind: Deployment
metadata:
  name: eplastweb
  labels:
    app: eplastweb  
spec:
  selector:
    matchLabels:
      app: eplastweb
  template:
    metadata:
      labels:
        app: eplastweb 
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - aks-agentpool-38126314-vmss00002a    
      containers:
        - name: eplastweb 
          image: eplast.azurecr.io/eplastweb:___containerRegistry_version_frontend_test___
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"          
          ports:
          - containerPort: 80

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: eplastweb-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eplastweb
  targetCPUUtilizationPercentage: 70
  minReplicas: 1
  maxReplicas: 2
