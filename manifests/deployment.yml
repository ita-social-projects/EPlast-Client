apiVersion : apps/v1
kind: Deployment
metadata:
  name: eplastweb
  labels:
    app: eplastweb  
spec:
  selector:
    matchLabels:
      app: eplastweb
  template:
    metadata:
      labels:
        app: eplastweb 
    spec:
      containers:
        - name: eplastweb 
          image: ___containerRegistry___/eplastweb
          resources:
            limits:
              cpu: "0.2"
              memory: "200Mi"          
          ports:
          - containerPort: 80

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: eplastweb-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eplastweb
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80